# Render Blueprint - Deploy toàn bộ app với 1 click
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: livestream-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard
      - key: REDIS_URL
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        value: https://livestream-frontend.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 300
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: livestream-frontend
    runtime: static
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: build
    rootDir: frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://livestream-backend.onrender.com/api
      - key: REACT_APP_SOCKET_URL
        value: https://livestream-backend.onrender.com
      - key: REACT_APP_HLS_BASE_URL
        value: http://localhost:8000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
# Note: RTMP server không thể deploy trên Render free tier
# Khuyến nghị: Chạy local + ngrok hoặc dùng Railway/Fly.io
