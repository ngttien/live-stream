# Render Blueprint for Livestream App
services:
  # Backend API
  - type: web
    name: livestream-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm install && npm run migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: livestream-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: livestream-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        value: https://livestream-frontend.onrender.com
    healthCheckPath: /api/health

  # RTMP Server
  - type: web
    name: livestream-rtmp
    runtime: docker
    plan: starter
    dockerfilePath: ./rtmp-server/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000

  # Frontend (Static Site)
  - type: web
    name: livestream-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: livestream-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: REACT_APP_SOCKET_URL
        fromService:
          type: web
          name: livestream-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: REACT_APP_RTMP_URL
        fromService:
          type: web
          name: livestream-rtmp
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: livestream-db
    databaseName: livestream
    user: livestream_user
    plan: starter
    ipAllowList: []
