version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: livestream-postgres
    environment:
      POSTGRES_DB: livestream_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: livestream-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: livestream-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password123}@postgres:5432/livestream_app
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 7d
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3001}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # RTMP Server
  rtmp:
    build:
      context: ./rtmp-server
      dockerfile: Dockerfile
    container_name: livestream-rtmp
    ports:
      - "1935:1935"
      - "8000:8000"
    volumes:
      - rtmp_media:/app/media
    restart: unless-stopped

  # Frontend (Optional - for local testing)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: livestream-frontend
  #   ports:
  #     - "3001:80"
  #   environment:
  #     REACT_APP_API_URL: http://localhost:3000/api
  #     REACT_APP_SOCKET_URL: http://localhost:3000
  #     REACT_APP_HLS_BASE_URL: http://localhost:8000
